<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页 - Your Name</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 可以使用Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>你好，我是 Your Name</h1>
            <nav>
                <ul>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#projects">项目</a></li>
                    <li><a href="#contact">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="section">
        <div class="container">
            <h2>关于我</h2>
            <img src="assets/images/profile.jpg" alt="Your Name" class="profile-pic">
            <p>
                这里是关于你的简短介绍。你可以描述你的职业、兴趣、技能等。
            </p>
        </div>
    </section>

    <section id="projects" class="section">
        <div class="container">
            <h2>我的项目</h2>
            <div class="project-list">
                <div class="project-item">
                    <h3>项目名称1</h3>
                    <p>项目描述1。</p>
                    <a href="#" target="_blank">查看项目</a>
                </div>
                <div class="project-item">
                    <h3>项目名称2</h3>
                    <p>项目描述2。</p>
                    <a href="#" target="_blank">查看项目</a>
                </div>
                <!-- 添加更多项目 -->
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>联系我</h2>
            <form action="https://formspree.io/f/your-email@example.com" method="POST">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">邮箱:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">留言:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">发送</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Your Name. 版权所有.</p>
            <div class="social-links">
                <a href="https://github.com/your-username" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/your-username" target="_blank">LinkedIn</a>
                <!-- 添加更多社交链接 -->
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
